<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Censo Escolar 2022</title>

    <link href="estilo.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   

</head>
<body>
    <header class="cabecalho">
        <nav class="navbar">
            <h1>Tecnologia nas Escolas do Nordeste</h1>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link-button" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-button" href="#Dados">Ver Estatísticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-button" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <aside>
            <div class="filtro-container">
                <h2>Filtros</h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                        <label for="validationCustom04" class="form-label">Estado</label>
                        <select class="form-select" id="validationCustom04" required>
                          <option selected disabled value="">selecione um estado</option>
                          <option>Alagoas</option>
                          <option>Bahia</option>
                          <option>Ceará</option>
                          <option>Maranhão</option>
                          <option>Paraíba</option>
                          <option>Pernambuco</option>
                          <option>Piauí</option>
                          <option>Rio Grande do Norte</option>
                          <option>Sergipe</option>
                        </select>
                        <div class="invalid-feedback">
                          Por favor selecione um estado válido.
                        </div>
                    </div>    
                    <div class="col-12">
                      <label for="validationCustom01" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="validationCustom01" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="validationCustom02" class="form-label">Escola</label>
                      <input type="text" class="form-control" id="validationCustom02" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-12">
                        <label for="validationCustom04" class="form-label">Tipo de Dados</label>
                        <select class="form-select" id="validationCustom04" required>
                          <option selected disabled value="">selecione um dado</option>
                          <option>Rede de Internet</option>
                          <option>Quantidade de Dispositivos nas Escolas</option>
                          <option>Número de Funcionários</option>
                          <option>Quantidade de Laboratórios</option>
                        </select>
                        <div class="invalid-feedback">
                          Por favor selecione um estado válido.
                        </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Confirmar pesquisa
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Filtrar</button>
                    </div>
                </form>
            </div>
        </aside>

        <section>
        
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; 2023 dataBoys - Todos os direitos reservados</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
